<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Web- Formul√°rio</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	<body>
		<form method="POST" action="form.php">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="seuEmail@email.com" required>
			</div>
			<div class="form-group">
				<label for="nascimento">Data de nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control"  required min=2017-01-01  max=2017-08-11>
			</div>
			<div class="form-group">
				<label for="sexo">Sexo</label>
				<input type="radio" name="sexo" id="masculino">
				<label>Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label >Feminino</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>			
		</form>
        
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
